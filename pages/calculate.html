<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/icon/semFundo/Obra Certa.svg" type="image/x-icon">    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="../css/calculate.css">
    <title>Calculo</title>
</head>
<body>
    <header class="app-header">
        <div class="container">
            <a href="home.html" class="logo">
                <img src="../assets/icon/semFundo/Obra Certa.svg" alt="Logo Obra Certa">
            </a>
            <nav class="app-nav" id="app-nav"> 
                <a href="home.html"><span class="material-symbols-outlined">home</span> Início</a>
                <a href="projects.html"><span class="material-symbols-outlined">foundation</span> Projetos</a>
                <a href="calculate.html" class="active"><span class="material-symbols-outlined">calculate</span> Calcular</a>
                <a href="#"><span class="material-symbols-outlined">settings</span> Configurações</a>
            </nav>

            <button class="menu-toggle" id="menu-toggle-btn">
                <span class="material-symbols-outlined">menu</span>
            </button>
        </div>
    </header>
    <main class="container">
        <h1 class="section-title">Calculo</h1>
        <section class="icones">
            <p>Projeto</p>
            <div>
                <span class="material-symbols-outlined active">apartment</span>
                <span class="material-symbols-outlined">calculate</span>
            </div>
        </section>
        <section>
            <form action="">
                <label for="tituloCalculo">Titulo do calculo</label>
                <input type="text" name="tituloCalculo" id="tituloCalculo">

                <p>Criar Projeto</p>
                <button type="button" class="btn-primary" id="open-modal-btn"><span class="material-symbols-outlined">add_circle</span> Criar Projeto</button>
            </form>
            <p class="ou">ou</p>
            <label for="projetos">Projeto existente</label>
            <select name="projetos" id="projetos">
                        <option value="" disabled selected hidden>Clique para selecionar</option>
            </select>
        </section>

        <dialog class="project-modal" id="project-modal">
            <form id="project-form">
                <h2 id="modal-title">Novo Projeto</h2>
                <input type="hidden" id="project-id">

                <div class="form-group">
                    <label for="project-title">Título do Projeto</label>
                    <input type="text" id="project-title" required>
                </div>

                <div class="form-group">
                    <label for="project-description">Descrição</label>
                    <textarea id="project-description" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="project-progress">Progresso (%)</label>
                    <input type="number" id="project-progress" min="0" max="100" value="0" required>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancel-btn">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar Projeto</button>
                </div>
            </form>
        </dialog>
    </main>

    <script src="../js/calculate.js"></script>
</body>
</html>
