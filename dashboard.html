<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icon/semFundo/Normal.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="css/dashboard.css">
    <title>Início - Obra Certa</title>
</head>
<body>
    <header class="app-header">
        <div class="container">
            <a href="#" class="logo">
                <img src="assets/icon/semFundo/Normal_cut.png" alt="Logo Obra Certa">
            </a>
            <nav class="app-nav">
                <a href="#" class="active"><span class="material-symbols-outlined">home</span> Início</a>
                <a href="#"><span class="material-symbols-outlined">foundation</span> Projetos</a>
                <a href="#"><span class="material-symbols-outlined">calculate</span> Calcular</a>
                <a href="#"><span class="material-symbols-outlined">settings</span> Configurações</a>
            </nav>
        </div>
    </header>

    <main class="dashboard-main">
        <div class="container">
        </div>

        <section class="ad-carousel">
            <span class="material-symbols-outlined arrow">arrow_back_ios</span>
            <div class="ad-content">
                ANÚNCIO
            </div>
            <span class="material-symbols-outlined arrow">arrow_forward_ios</span>
        </section>
        <div class="carousel-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <section class="category-section">
            <h2 class="section-title">Categorias</h2>

            <div class="category-buttons">
                <a href="#" class="category-btn">
                    <span class="material-symbols-outlined">foundation</span>
                    Projetos
                </a>
                <a href="#" class="category-btn">
                    <span class="material-symbols-outlined">calculate</span>
                    Calcular
                </a>
            </div>
        </section>

        <section class="projects-section">
            <h2 class="section-title">Últimos projetos</h2>
            <div class="projects-grid">
                <div>
                    
                </div>
            </div>
        </section>

        <section class="projects-section">
            <h2 class="section-title">Compartilhados</h2>
            <div class="projects-grid">
            </div>
        </section>

    </main>
</body>
</html>
