<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/icon/semFundo/Obra Certa.svg" type="image/x-icon">    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/trabalhador.css">
    <title>Registro de medições</title>
</head>
<body>
    <header class="app-header">
        <div class="container">
            <a href="../home.html" class="logo">
                <img src="../../assets/icon/semFundo/Obra Certa.svg" alt="Logo Obra Certa">
            </a>
            <nav class="app-nav" id="app-nav"> 
                <a href="../home.html"><span class="material-symbols-outlined">home</span> Início</a>
                <a href="../projects.html" class="active"><span class="material-symbols-outlined">foundation</span> Projetos</a>
                <a href="../calculate.html"><span class="material-symbols-outlined">calculate</span> Calcular</a>
                <a href="../setting.html"><span class="material-symbols-outlined">settings</span> Configurações</a>
            </nav>

            <button class="menu-toggle" id="menu-toggle-btn">
                <span class="material-symbols-outlined">menu</span>
            </button>
        </div>
    </header>
    <main class="container">
        <div class="page-header">
            <h1 class="section-title">Calculo</h1>
            <button class="btn-primary" id="open-modal-btn">
                <span class="material-symbols-outlined">add_circle</span>
                Adicionar Calculo
            </button>
        </div>
        <div class="projects-grid" id="projects-grid">
            <div class="project-card">
                <div class="card-header">
                    <span class="material-symbols-outlined card-icon">square</span>
                    <h3 class="card-title">Titulo</h3>
                </div>
                <p class="card-text">Altura x Largura</p>
                <div class="card-footer">
                    <div class="card-actions">
                        <button class="btn-action btn-edit"><a href="../calculo2.html">Editar</a></button>
                        <button class="btn-action btn-delete">Excluir</button>
                    </div>
                </div>
            </div>
            <div class="project-card">
                <div class="card-header">
                    <span class="material-symbols-outlined card-icon">square</span>
                    <h3 class="card-title">Titulo</h3>
                </div>
                <p class="card-text">Altura x Largura</p>
                <div class="card-footer">
                    <div class="card-actions">
                        <button class="btn-action btn-edit"><a href="../calculo2.html">Editar</a></button>
                        <button class="btn-action btn-delete">Excluir</button>
                    </div>
                </div>
            </div>
            <div class="project-card">
                <div class="card-header">
                    <span class="material-symbols-outlined card-icon">square</span>
                    <h3 class="card-title">Titulo</h3>
                </div>
                <p class="card-text">Altura x Largura</p>
                <div class="card-footer">
                    <div class="card-actions">
                        <button class="btn-action btn-edit"><a href="../calculo2.html">Editar</a></button>
                        <button class="btn-action btn-delete">Excluir</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <dialog class="project-modal delete-modal" id="delete-modal">
        <h2 id="modal-title">Confirmar Exclusão</h2>
        <p>Você tem certeza que deseja excluir o calculo?</p>
        <p class="delete-warning">Esta ação não pode ser desfeita.</p>
        
        <input type="hidden" id="project-id-to-delete">

        <div class="modal-actions">
            <button type="button" class="btn-secondary" id="cancel-delete-btn">Cancelar</button>
            <button type="button" class="btn-danger" id="confirm-delete-btn">Sim, Excluir</button>
        </div>
    </dialog>
</body>
</html>
