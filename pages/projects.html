<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icon/semFundo/Normal.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="../css/projects.css">
    <title>Projetos</title>
</head>
<body>
    <header class="app-header">
        <div class="container">
            <a href="home.html" class="logo">
                <img src="../assets/icon/semFundo/Normal_cut.png" alt="Logo Obra Certa">
            </a>
            <nav class="app-nav" id="app-nav">
                <a href="home.html"><span class="material-symbols-outlined">home</span> Início</a>
                <a href="projects.html" class="active"><span class="material-symbols-outlined">foundation</span> Projetos</a>
                <a href="#"><span class="material-symbols-outlined">calculate</span> Calcular</a>
                <a href="#"><span class="material-symbols-outlined">settings</span> Configurações</a>
            </nav>

            <button class="menu-toggle" id="menu-toggle-btn">
                <span class="material-symbols-outlined">menu</span>
            </button>
        </div>
    </header>

    <main class="dashboard-main">
        <div class="container">
            <div class="page-header">
                <h1 class="section-title">Meus Projetos</h1>
                <button class="btn-primary" id="open-modal-btn">
                    <span class="material-symbols-outlined">add_circle</span>
                    Criar Novo Projeto
                </button>
            </div>

            <div class="search-container">
                <span class="material-symbols-outlined search-icon">search</span>
                <input type="text" id="search-input" placeholder="Buscar por projetos...">
            </div>

            <div class="projects-grid" id="projects-grid">
                </div>
        </div>
    </main>

    <dialog class="project-modal" id="project-modal">
        <form id="project-form">
            <h2 id="modal-title">Novo Projeto</h2>
            <input type="hidden" id="project-id">

            <div class="form-group">
                <label for="project-title">Título do Projeto</label>
                <input type="text" id="project-title" required>
            </div>

            <div class="form-group">
                <label for="project-description">Descrição</label>
                <textarea id="project-description" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="project-progress">Progresso (%)</label>
                <input type="number" id="project-progress" min="0" max="100" value="0" required>
            </div>

            <div class="modal-actions">
                <button type="button" class="btn-secondary" id="cancel-btn">Cancelar</button>
                <button type="submit" class="btn-primary">Salvar Projeto</button>
            </div>
        </form>
    </dialog>

    <dialog class="project-modal delete-modal" id="delete-modal">
        <h2 id="modal-title">Confirmar Exclusão</h2>
        <p>Você tem certeza que deseja excluir o projeto "<strong id="delete-project-title"></strong>"?</p>
        <p class="delete-warning">Esta ação não pode ser desfeita.</p>
        
        <input type="hidden" id="project-id-to-delete">

        <div class="modal-actions">
            <button type="button" class="btn-secondary" id="cancel-delete-btn">Cancelar</button>
            <button type="button" class="btn-danger" id="confirm-delete-btn">Sim, Excluir</button>
        </div>
    </dialog>

    <script src="../js/projects.js"></script>
</body>
</html>
